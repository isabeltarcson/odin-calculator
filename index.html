<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="result">
        <h1 id="answer"></h1>
    </div>
    <div class="big">
        <div class="container secondary">
            <div class="sexy warm">Warm</div>
            <div class="sexy cool">Cool</div>
            <div class="sexy black">Black and White</div>
            <div class="sexy pink">Pink</div>
        </div>
        <div class="container main">
            <div class="row">
                <button class="btn" id="seven">7</button>
                <button class="btn" id="eight">8</button>
                <button class="btn" id="nine">9</button>
                <button class="btn" id="multiply">x</button>
            </div>
            <div class="row">
                <button class="btn" id="four">4</button>
                <button class="btn" id="five">5</button>
                <button class="btn" id="six">6</button>
                <button class="btn" id="divide">/</button>
            </div>
            <div class="row">
                <button class="btn" id="o">1</button>
                <button class="btn" id="two">2</button>
                <button class="btn" id="three">3</button>
                <button class="btn" id="add">+</button>
            </div>
            <div class="row">
                <button class="btn" id="decimal">.</button>
                <button class="btn" id="zero">0</button>
                <button class="btn" id="clear">c</button>
                <button class="btn" id="subtract">-</button>
            </div>
            <div class="row">
                <button class="btn" id="equal">=</button>
            </div>
        </div>
        <div class="container secondary">
            <p>Hello this is my calculator, You can do some maths. Also you can change the theme of the calcutor on the side there.</p>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
